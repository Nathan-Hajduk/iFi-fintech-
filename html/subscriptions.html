<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Manager | iFi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dark-theme.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .subscriptions-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .subscriptions-header {
            margin-bottom: 2rem;
        }

        .subscriptions-header h1 {
            font-size: 2rem;
            color: #1a4f7c;
            margin-bottom: 0.5rem;
        }

        .subscriptions-header p {
            color: #666;
            font-size: 1.1rem;
        }

        .subscription-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: #1a4f7c;
        }

        .stat-period {
            font-size: 0.9rem;
            color: #999;
            margin-left: 0.5rem;
        }

        .add-subscription-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s;
        }

        .add-subscription-btn:hover {
            transform: translateY(-2px);
        }

        .subscriptions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .subscription-card {
            background: white;
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .subscription-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
        }

        .subscription-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
        }

        .subscription-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .subscription-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .subscription-info h3 {
            font-size: 1.2rem;
            color: #1a4f7c;
            margin-bottom: 0.25rem;
        }

        .subscription-category {
            font-size: 0.85rem;
            color: #999;
        }

        .subscription-details {
            margin: 1rem 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-size: 0.9rem;
        }

        .detail-value {
            font-weight: 600;
            color: #1a4f7c;
        }

        .subscription-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .action-btn {
            flex: 1;
            padding: 0.6rem;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .edit-btn {
            background: #f0f4f8;
            color: #1a4f7c;
        }

        .edit-btn:hover {
            background: #e1e9f0;
        }

        .delete-btn {
            background: #fee;
            color: #d32f2f;
        }

        .delete-btn:hover {
            background: #fdd;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-header h2 {
            font-size: 1.5rem;
            color: #1a4f7c;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: #999;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #666;
        }

        .next-billing {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 1rem;
            border-radius: 8px;
            margin-top: 2rem;
        }

        .next-billing h3 {
            color: #856404;
            margin-bottom: 0.5rem;
        }

        .billing-list {
            list-style: none;
            padding: 0;
        }

        .billing-list li {
            padding: 0.5rem 0;
            color: #856404;
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <!-- Navigation loaded dynamically -->

    <main class="subscriptions-container">
        <div class="subscriptions-header">
            <h1><i class="fas fa-sync-alt"></i> Subscription Manager</h1>
            <p>Track all your subscriptions and never miss a payment</p>
        </div>

        <!-- Subscription Stats -->
        <div class="subscription-stats">
            <div class="stat-card">
                <h3>Total Monthly</h3>
                <div class="stat-value">$<span id="total-monthly">0.00</span></div>
            </div>
            <div class="stat-card">
                <h3>Total Annual</h3>
                <div class="stat-value">$<span id="total-annual">0.00</span></div>
            </div>
            <div class="stat-card">
                <h3>Active Subscriptions</h3>
                <div class="stat-value"><span id="total-count">0</span></div>
            </div>
            <div class="stat-card">
                <button class="add-subscription-btn" onclick="openAddModal()">
                    <i class="fas fa-plus"></i> Add Subscription
                </button>
            </div>
        </div>

        <!-- Next Billing Dates -->
        <div class="next-billing" id="next-billing" style="display: none;">
            <h3><i class="fas fa-calendar-alt"></i> Upcoming Payments (Next 7 Days)</h3>
            <ul class="billing-list" id="upcoming-list"></ul>
        </div>

        <!-- Subscriptions Grid -->
        <div class="subscriptions-grid" id="subscriptions-grid">
            <!-- Subscriptions will be added here dynamically -->
        </div>

        <!-- Empty State -->
        <div class="empty-state" id="empty-state">
            <i class="fas fa-inbox"></i>
            <h3>No Subscriptions Yet</h3>
            <p>Add your first subscription to start tracking your monthly expenses</p>
            <button class="add-subscription-btn" onclick="openAddModal()" style="margin-top: 1rem;">
                <i class="fas fa-plus"></i> Add Your First Subscription
            </button>
        </div>
    </main>

    <!-- Add/Edit Subscription Modal -->
    <div class="modal" id="subscription-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add Subscription</h2>
                <button class="close-modal" onclick="closeModal()">&times;</button>
            </div>
            <form id="subscription-form">
                <input type="hidden" id="subscription-id">
                <div class="form-group">
                    <label for="service-name">Service Name</label>
                    <input type="text" id="service-name" required placeholder="e.g., Netflix, Spotify">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="">Select Category</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Music">Music</option>
                        <option value="Software">Software</option>
                        <option value="Cloud Storage">Cloud Storage</option>
                        <option value="News & Media">News & Media</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Education">Education</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" step="0.01" required placeholder="9.99">
                </div>
                <div class="form-group">
                    <label for="billing-cycle">Billing Cycle</label>
                    <select id="billing-cycle" required>
                        <option value="monthly">Monthly</option>
                        <option value="annual">Annual</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="billing-date">Next Billing Date</label>
                    <input type="date" id="billing-date" required>
                </div>
                <button type="submit" class="submit-btn">Save Subscription</button>
            </form>
        </div>
    </div>

    <script src="../js/auth-manager.js"></script>
    <script src="../js/auth-guard.js"></script>
    <script src="../js/shared-nav.js"></script>
    <script>
        // Initialize navigation
        if (typeof initializeNavigation === 'function') {
            initializeNavigation('subscriptions');
        }

        // Subscription data storage (localStorage for demo)
        let subscriptions = JSON.parse(localStorage.getItem('ifi_subscriptions') || '[]');

        // Initialize page
        function init() {
            renderSubscriptions();
            updateStats();
            updateUpcomingPayments();
        }

        // Render all subscriptions
        function renderSubscriptions() {
            const grid = document.getElementById('subscriptions-grid');
            const emptyState = document.getElementById('empty-state');

            if (subscriptions.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            emptyState.style.display = 'none';

            grid.innerHTML = subscriptions.map((sub, index) => `
                <div class="subscription-card">
                    <div class="subscription-header">
                        <div class="subscription-icon">
                            ${getCategoryIcon(sub.category)}
                        </div>
                        <div class="subscription-info">
                            <h3>${sub.name}</h3>
                            <div class="subscription-category">${sub.category}</div>
                        </div>
                    </div>
                    <div class="subscription-details">
                        <div class="detail-row">
                            <span class="detail-label">Amount</span>
                            <span class="detail-value">$${sub.amount.toFixed(2)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Billing Cycle</span>
                            <span class="detail-value">${sub.billingCycle}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Next Billing</span>
                            <span class="detail-value">${formatDate(sub.nextBilling)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Annual Cost</span>
                            <span class="detail-value">$${calculateAnnualCost(sub).toFixed(2)}</span>
                        </div>
                    </div>
                    <div class="subscription-actions">
                        <button class="action-btn edit-btn" onclick="editSubscription(${index})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteSubscription(${index})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Update statistics
        function updateStats() {
            const totalMonthly = subscriptions.reduce((sum, sub) => {
                return sum + (sub.billingCycle === 'monthly' ? sub.amount : sub.amount / 12);
            }, 0);

            const totalAnnual = subscriptions.reduce((sum, sub) => {
                return sum + calculateAnnualCost(sub);
            }, 0);

            document.getElementById('total-monthly').textContent = totalMonthly.toFixed(2);
            document.getElementById('total-annual').textContent = totalAnnual.toFixed(2);
            document.getElementById('total-count').textContent = subscriptions.length;
        }

        // Update upcoming payments
        function updateUpcomingPayments() {
            const today = new Date();
            const nextWeek = new Date(today.getTime() + 7 * 24 * 60 * 60 * 1000);

            const upcoming = subscriptions
                .filter(sub => {
                    const billingDate = new Date(sub.nextBilling);
                    return billingDate >= today && billingDate <= nextWeek;
                })
                .sort((a, b) => new Date(a.nextBilling) - new Date(b.nextBilling));

            const container = document.getElementById('next-billing');
            const list = document.getElementById('upcoming-list');

            if (upcoming.length === 0) {
                container.style.display = 'none';
                return;
            }

            container.style.display = 'block';
            list.innerHTML = upcoming.map(sub => `
                <li>
                    <span>${sub.name}</span>
                    <span><strong>$${sub.amount.toFixed(2)}</strong> on ${formatDate(sub.nextBilling)}</span>
                </li>
            `).join('');
        }

        // Calculate annual cost
        function calculateAnnualCost(sub) {
            return sub.billingCycle === 'annual' ? sub.amount : sub.amount * 12;
        }

        // Get category icon
        function getCategoryIcon(category) {
            const icons = {
                'Entertainment': '<i class="fas fa-tv"></i>',
                'Music': '<i class="fas fa-music"></i>',
                'Software': '<i class="fas fa-code"></i>',
                'Cloud Storage': '<i class="fas fa-cloud"></i>',
                'News & Media': '<i class="fas fa-newspaper"></i>',
                'Fitness': '<i class="fas fa-dumbbell"></i>',
                'Education': '<i class="fas fa-graduation-cap"></i>',
                'Gaming': '<i class="fas fa-gamepad"></i>',
                'Other': '<i class="fas fa-box"></i>'
            };
            return icons[category] || icons['Other'];
        }

        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
        }

        // Open add modal
        function openAddModal() {
            document.getElementById('modal-title').textContent = 'Add Subscription';
            document.getElementById('subscription-form').reset();
            document.getElementById('subscription-id').value = '';
            document.getElementById('subscription-modal').classList.add('active');
        }

        // Edit subscription
        function editSubscription(index) {
            const sub = subscriptions[index];
            document.getElementById('modal-title').textContent = 'Edit Subscription';
            document.getElementById('subscription-id').value = index;
            document.getElementById('service-name').value = sub.name;
            document.getElementById('category').value = sub.category;
            document.getElementById('amount').value = sub.amount;
            document.getElementById('billing-cycle').value = sub.billingCycle;
            document.getElementById('billing-date').value = sub.nextBilling;
            document.getElementById('subscription-modal').classList.add('active');
        }

        // Delete subscription
        function deleteSubscription(index) {
            if (confirm(`Are you sure you want to delete ${subscriptions[index].name}?`)) {
                subscriptions.splice(index, 1);
                saveSubscriptions();
                init();
            }
        }

        // Close modal
        function closeModal() {
            document.getElementById('subscription-modal').classList.remove('active');
        }

        // Handle form submission
        document.getElementById('subscription-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const index = document.getElementById('subscription-id').value;
            const subscription = {
                name: document.getElementById('service-name').value,
                category: document.getElementById('category').value,
                amount: parseFloat(document.getElementById('amount').value),
                billingCycle: document.getElementById('billing-cycle').value,
                nextBilling: document.getElementById('billing-date').value
            };

            if (index === '') {
                subscriptions.push(subscription);
            } else {
                subscriptions[parseInt(index)] = subscription;
            }

            saveSubscriptions();
            closeModal();
            init();
        });

        // Save to localStorage
        function saveSubscriptions() {
            localStorage.setItem('ifi_subscriptions', JSON.stringify(subscriptions));
        }

        // Close modal on backdrop click
        document.getElementById('subscription-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Initialize on page load
        init();
    </script>
</body>
</html>
