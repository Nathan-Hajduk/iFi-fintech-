<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forgot password - Reset your iFi account password">
    <title>Forgot Password | iFi - Your Intelligent Financial Future</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/forgot-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="modern-header">
        <div class="header-inner">
            <a href="Login.html" class="logo-brand">
                <svg class="logo" width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <rect x="6" y="30" width="10" height="14" fill="#5dade2" rx="2"/>
                    <rect x="20" y="18" width="10" height="26" fill="#3498db" rx="2"/>
                    <rect x="34" y="6" width="10" height="38" fill="#2980b9" rx="2"/>
                </svg>
                <span class="brand-name">iFi</span>
            </a>
            <nav class="header-nav">
                <a href="overview.html" class="nav-link">Overview</a>
                <a href="how-it-works.html" class="nav-link">How It Works</a>
                <a href="features.html" class="nav-link">Features</a>
                <a href="ai-assistant.html" class="nav-link">AI Assistant</a>
                <a href="use-cases.html" class="nav-link">Use Cases</a>
                <a href="pricing.html" class="nav-link">Pricing</a>
                <a href="security.html" class="nav-link">Security</a>
                <a href="contact-us.html" class="nav-link">Contact Us</a>
                <a href="Login.html" class="cta-button">Login</a>
            </nav>
        </div>
    </header>

    <main class="forgot-container">
        <div class="forgot-content">
            <div class="forgot-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Forgot Password?</h1>
            <p class="subtitle">Enter your email address and we'll send you a reset link</p>

            <div class="forgot-card">
                <form class="forgot-form" action="reset-link-sent.html">
                    <div class="form-group">
                        <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="Enter your registered email"
                               required 
                               autocomplete="email">
                    </div>
                    <button type="submit" class="btn-modern btn-primary">
                        Send Reset Link <i class="fas fa-arrow-right"></i>
                    </button>
                    <div class="aux-links">
                        <a class="back-link" href="Login.html">
                            <i class="fas fa-arrow-left"></i> Back to Login
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="modern-footer">
        <p>&copy; 2025 iFi. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
