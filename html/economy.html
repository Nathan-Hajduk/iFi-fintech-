<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Markets & Economy | iFi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/dark-theme.css">
    <link rel="stylesheet" href="../css/modern-nav.css">
    <link rel="stylesheet" href="../css/dashboard-animated.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0a0e27;
            color: white;
            overflow-x: hidden;
        }

        .economy-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Hero Section */
        .economy-hero {
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.1), rgba(102, 126, 234, 0.1));
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
            padding: 3rem 2rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .economy-hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -10%;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.15), transparent);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #00d4ff, #667eea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 300;
        }

        .market-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(74, 222, 128, 0.2);
            border: 1px solid #4ade80;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin-top: 1rem;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        /* Market Indices Grid */
        .market-indices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .index-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .index-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #00d4ff, #667eea);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .index-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .index-card:hover::before {
            opacity: 1;
        }

        .index-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .index-symbol {
            font-size: 1.5rem;
            font-weight: 700;
            color: #00d4ff;
        }

        .index-name {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 0.25rem;
        }

        .index-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .index-change {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.25rem 0.75rem;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        .change-positive {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .change-negative {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .mini-chart {
            height: 60px;
            margin-top: 1rem;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 6px;
            display: flex;
            align-items: flex-end;
            padding: 0.5rem;
            gap: 2px;
        }

        .chart-bar {
            flex: 1;
            background: linear-gradient(to top, rgba(0, 212, 255, 0.3), rgba(0, 212, 255, 0.8));
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .chart-bar:hover {
            background: linear-gradient(to top, rgba(0, 212, 255, 0.5), #00d4ff);
        }

        /* News Section */
        .news-section {
            margin-top: 3rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 2rem;
            font-weight: 700;
        }

        .view-all-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .view-all-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            transform: translateY(-2px);
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
        }

        .news-card {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .news-card:hover {
            transform: translateY(-5px);
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.3);
        }

        .news-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.2), rgba(102, 126, 234, 0.2));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .news-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .news-content {
            padding: 1.5rem;
        }

        .news-category {
            display: inline-block;
            background: rgba(0, 212, 255, 0.2);
            color: #00d4ff;
            padding: 0.25rem 0.75rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
        }

        .news-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            color: white;
        }

        .news-excerpt {
            font-size: 0.95rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .news-meta i {
            color: #00d4ff;
        }

        /* Sector Performance */
        .sector-performance {
            margin-top: 3rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 16px;
            padding: 2rem;
        }

        .sectors-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .sector-item {
            background: rgba(0, 212, 255, 0.05);
            border: 1px solid rgba(0, 212, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .sector-item:hover {
            background: rgba(0, 212, 255, 0.1);
            border-color: rgba(0, 212, 255, 0.3);
        }

        .sector-name {
            font-weight: 600;
        }

        .sector-change {
            font-weight: 700;
        }

        /* Loading Animation */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* News Modal */
        .news-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 10000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 2rem;
        }

        .news-modal-overlay.active {
            opacity: 1;
        }

        .news-modal-content {
            background: #141a2e;
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 16px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .news-modal-overlay.active .news-modal-content {
            transform: translateY(0);
        }

        .news-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(0, 212, 255, 0.2);
        }

        .news-modal-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .news-modal-source {
            color: #00d4ff;
            font-weight: 600;
        }

        .news-modal-time {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        .news-modal-close {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
            width: 36px;
            height: 36px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .news-modal-close:hover {
            background: rgba(239, 68, 68, 0.3);
            transform: scale(1.1);
        }

        .news-modal-image {
            width: 100%;
            height: 300px;
            background-size: cover;
            background-position: center;
        }

        .news-modal-body {
            padding: 2rem;
        }

        .news-modal-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .news-modal-description {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .news-modal-content {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.8;
            margin-bottom: 2rem;
        }

        .news-modal-external-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #00d4ff, #667eea);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .news-modal-external-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
        }

        .news-read-more-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(0, 212, 255, 0.1);
            border: 1px solid rgba(0, 212, 255, 0.3);
            color: #00d4ff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .news-read-more-btn:hover {
            background: rgba(0, 212, 255, 0.2);
            border-color: rgba(0, 212, 255, 0.5);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .economy-container {
                padding: 1rem;
            }

            .hero-title {
                font-size: 1.8rem;
            }

            .market-indices {
                grid-template-columns: 1fr;
            }

            .news-grid {
                grid-template-columns: 1fr;
            }

            .news-modal-overlay {
                padding: 1rem;
            }

            .news-modal-content {
                max-height: 95vh;
            }

            .news-modal-body {
                padding: 1.5rem;
            }

            .news-modal-title {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation loaded dynamically -->

    <div class="economy-container">
        <!-- Hero Section -->
        <section class="economy-hero">
            <div class="hero-content">
                <h1 class="hero-title">Global Markets & Economy</h1>
                <p class="hero-subtitle">Real-time financial intelligence powered by AI â€¢ Updated every 60 seconds</p>
                <div class="market-status">
                    <span class="status-dot"></span>
                    <span>Markets Open</span>
                </div>
            </div>
        </section>

        <!-- Market Indices -->
        <section class="market-indices" id="marketIndices">
            <!-- Populated by JavaScript -->
        </section>

        <!-- News Section -->
        <section class="news-section">
            <div class="section-header">
                <h2 class="section-title">Latest Market News</h2>
                <button class="view-all-btn"><i class="fas fa-newspaper"></i> View All</button>
            </div>
            <div class="news-grid" id="newsGrid">
                <!-- Populated by JavaScript -->
            </div>
        </section>

        <!-- Sector Performance -->
        <section class="sector-performance">
            <h2 class="section-title">Sector Performance</h2>
            <div class="sectors-grid" id="sectorsGrid">
                <!-- Populated by JavaScript -->
            </div>
        </section>
    </div>

    <script src="../js/auth-manager.js"></script>
    <script src="../js/auth-guard.js"></script>
    <script src="../js/shared-nav.js"></script>
    <script>
        initializeNavigation('economy');

        // Market data configuration
        const marketIndices = [
            { symbol: 'SPY', name: 'S&P 500 ETF', baseValue: 478.50 },
            { symbol: 'DIA', name: 'Dow Jones ETF', baseValue: 385.20 },
            { symbol: 'QQQ', name: 'Nasdaq 100 ETF', baseValue: 412.75 },
            { symbol: 'AAPL', name: 'Apple Inc.', baseValue: 195.89 },
            { symbol: 'MSFT', name: 'Microsoft Corp.', baseValue: 428.15 },
            { symbol: 'GOOGL', name: 'Alphabet Inc.', baseValue: 175.32 },
            { symbol: 'AMZN', name: 'Amazon.com', baseValue: 182.44 },
            { symbol: 'TSLA', name: 'Tesla Inc.', baseValue: 248.92 },
            { symbol: 'BTC-USD', name: 'Bitcoin', baseValue: 98450.00 }
        ];

        const sectors = [
            'Technology', 'Healthcare', 'Financials', 'Energy',
            'Consumer Discretionary', 'Industrials', 'Real Estate', 'Utilities'
        ];

        const newsCategories = [
            { name: 'Markets', icon: 'ðŸ“ˆ', color: '#00d4ff' },
            { name: 'Economy', icon: 'ðŸ’¼', color: '#667eea' },
            { name: 'Technology', icon: 'ðŸ’»', color: '#4ade80' },
            { name: 'Crypto', icon: 'â‚¿', color: '#f59e0b' },
            { name: 'Energy', icon: 'âš¡', color: '#ef4444' }
        ];

        const newsTemplates = [
            {
                category: 'Markets',
                titles: [
                    'Stock Market Hits New Record High on Strong Economic Data',
                    'Tech Sector Leads Market Rally Amid Innovation Surge',
                    'Federal Reserve Signals Continued Monetary Support',
                    'Investor Confidence Soars as Inflation Pressures Ease'
                ],
                excerpts: [
                    'Major indices closed at all-time highs today as investors responded positively to better-than-expected economic indicators and corporate earnings reports.',
                    'The technology sector showed remarkable strength, with leading companies reporting robust growth in cloud computing and AI services.',
                    'In a highly anticipated announcement, the Fed maintained its accommodative stance while highlighting improving economic conditions.',
                    'Market sentiment improved significantly as latest data shows inflation trending toward target levels, boosting risk appetite.'
                ]
            },
            {
                category: 'Economy',
                titles: [
                    'GDP Growth Exceeds Expectations in Latest Quarter',
                    'Employment Report Shows Robust Job Market Recovery',
                    'Consumer Spending Remains Strong Despite Headwinds',
                    'Manufacturing Sector Shows Signs of Renewed Strength'
                ],
                excerpts: [
                    'The economy expanded at a faster pace than economists predicted, driven by strong consumer spending and business investment.',
                    'Latest employment figures reveal continued job market resilience with unemployment at multi-year lows and wage growth accelerating.',
                    'Retail sales data indicates consumers maintain confidence, supporting economic expansion despite global uncertainties.',
                    'Industrial production metrics point to manufacturing sector revival, particularly in technology and automotive industries.'
                ]
            },
            {
                category: 'Technology',
                titles: [
                    'AI Revolution Transforms Financial Services Industry',
                    'Cloud Computing Revenue Surges Across Tech Giants',
                    'Cybersecurity Investments Reach Record Levels',
                    'Semiconductor Industry Outlook Remains Positive'
                ],
                excerpts: [
                    'Artificial intelligence is reshaping how financial institutions operate, from trading algorithms to customer service innovations.',
                    'Major technology companies report exceptional cloud services growth, with enterprise adoption accelerating significantly.',
                    'As digital threats evolve, organizations worldwide are dramatically increasing cybersecurity budgets and infrastructure.',
                    'Despite recent volatility, semiconductor manufacturers project strong demand driven by AI, automotive, and IoT applications.'
                ]
            },
            {
                category: 'Crypto',
                titles: [
                    'Bitcoin Surges Past $95K as Institutional Adoption Grows',
                    'Major Financial Institutions Expand Crypto Services',
                    'Ethereum Network Upgrade Enhances Scalability',
                    'Regulatory Clarity Boosts Cryptocurrency Market Confidence'
                ],
                excerpts: [
                    'Bitcoin reached new heights as institutional investors continue allocating significant capital to digital assets amid mainstream acceptance.',
                    'Traditional banks and investment firms are rapidly developing cryptocurrency offerings, signaling industry maturation.',
                    'The Ethereum blockchain completed a major technical upgrade, improving transaction speeds and reducing costs significantly.',
                    'Clearer regulatory frameworks in major economies are providing the certainty needed for sustained cryptocurrency market growth.'
                ]
            },
            {
                category: 'Energy',
                titles: [
                    'Renewable Energy Investments Hit All-Time High',
                    'Oil Prices Stabilize Amid Supply-Demand Balance',
                    'Electric Vehicle Adoption Accelerates Globally',
                    'Green Technology Sector Attracts Record Funding'
                ],
                excerpts: [
                    'Global renewable energy investments reached unprecedented levels as governments and corporations commit to sustainability goals.',
                    'Energy markets found equilibrium as production adjustments align with consumption patterns, providing price stability.',
                    'EV sales continue exponential growth trajectory, reshaping automotive industry and energy consumption patterns worldwide.',
                    'Clean technology startups secured massive funding rounds, indicating strong investor confidence in sustainable solutions.'
                ]
            }
        ];

        // Generate random market data
        function generateMarketData() {
            return marketIndices.map(index => {
                const change = (Math.random() * 4 - 1.5); // -1.5% to +2.5%
                const changePercent = change.toFixed(2);
                const changeValue = (index.baseValue * change / 100).toFixed(2);
                const currentValue = (index.baseValue + parseFloat(changeValue)).toFixed(2);
                const isPositive = change >= 0;

                // Generate mini chart data
                const chartBars = Array.from({ length: 12 }, () => Math.random() * 100);

                return {
                    ...index,
                    currentValue,
                    change: changeValue,
                    changePercent,
                    isPositive,
                    chartBars
                };
            });
        }

        // Generate random sector data
        function generateSectorData() {
            return sectors.map(sector => {
                const change = (Math.random() * 5 - 1.5).toFixed(2);
                return {
                    name: sector,
                    change,
                    isPositive: change >= 0
                };
            });
        }

        // Generate news articles
        function generateNews(count = 6) {
            const articles = [];
            for (let i = 0; i < count; i++) {
                const template = newsTemplates[Math.floor(Math.random() * newsTemplates.length)];
                const titleIndex = Math.floor(Math.random() * template.titles.length);
                
                articles.push({
                    category: template.category,
                    icon: newsCategories.find(c => c.name === template.category).icon,
                    title: template.titles[titleIndex],
                    excerpt: template.excerpts[titleIndex],
                    timeAgo: `${Math.floor(Math.random() * 60)} minutes ago`,
                    readTime: `${Math.floor(Math.random() * 5) + 3} min read`
                });
            }
            return articles;
        }

        // Render market indices
        function renderMarketIndices() {
            const container = document.getElementById('marketIndices');
            const data = generateMarketData();

            container.innerHTML = data.map(index => `
                <div class="index-card">
                    <div class="index-header">
                        <div>
                            <div class="index-symbol">${index.symbol}</div>
                            <div class="index-name">${index.name}</div>
                        </div>
                    </div>
                    <div class="index-value">$${index.currentValue}</div>
                    <div class="index-change ${index.isPositive ? 'change-positive' : 'change-negative'}">
                        <i class="fas fa-arrow-${index.isPositive ? 'up' : 'down'}"></i>
                        ${index.isPositive ? '+' : ''}${index.changePercent}%
                    </div>
                    <div class="mini-chart">
                        ${index.chartBars.map(height => `
                            <div class="chart-bar" style="height: ${height}%;"></div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // Render sector performance
        function renderSectors() {
            const container = document.getElementById('sectorsGrid');
            const data = generateSectorData();

            container.innerHTML = data.map(sector => `
                <div class="sector-item">
                    <div class="sector-name">${sector.name}</div>
                    <div class="sector-change" style="color: ${sector.isPositive ? '#4ade80' : '#ef4444'}">
                        ${sector.isPositive ? '+' : ''}${sector.change}%
                    </div>
                </div>
            `).join('');
        }

        // Render news articles
        function renderNews() {
            const container = document.getElementById('newsGrid');
            const articles = generateNews(6);

            container.innerHTML = articles.map(article => `
                <div class="news-card">
                    <div class="news-image">
                        <span>${article.icon}</span>
                    </div>
                    <div class="news-content">
                        <div class="news-category">${article.category}</div>
                        <h3 class="news-title">${article.title}</h3>
                        <p class="news-excerpt">${article.excerpt}</p>
                        <div class="news-meta">
                            <span><i class="far fa-clock"></i> ${article.timeAgo}</span>
                            <span><i class="far fa-file-alt"></i> ${article.readTime}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Initialize and auto-update
        function initializeEconomyPage() {
            renderMarketIndices();
            renderSectors();
            renderNews();

            // Update market data every 60 seconds
            setInterval(() => {
                renderMarketIndices();
                renderSectors();
            }, 60000);

            // Add new news every 5 minutes
            setInterval(() => {
                renderNews();
            }, 300000);
        }

        // Start the page
        initializeEconomyPage();
    </script>
</body>
</html>
