<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Created | iFi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/confirmation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="modern-header">
        <div class="header-inner">
            <div class="logo-brand">
                <svg class="logo" width="50" height="50" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                    <rect x="6" y="30" width="10" height="14" fill="#5dade2" rx="2"/>
                    <rect x="20" y="18" width="10" height="26" fill="#3498db" rx="2"/>
                    <rect x="34" y="6" width="10" height="38" fill="#2980b9" rx="2"/>
                </svg>
                <span class="brand-name">iFi</span>
            </div>
            <nav class="header-nav">
                <a href="Login.html" class="nav-link">Login</a>
            </nav>
        </div>
    </header>

    <main class="signup-container">
        <div class="signup-content">
            <div class="signup-card confirmation-card">
                <div class="logo-container">
                    <svg class="logo" width="65" height="65" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg">
                        <rect x="6" y="30" width="10" height="14" fill="#5dade2" rx="2"/>
                        <rect x="20" y="18" width="10" height="26" fill="#3498db" rx="2"/>
                        <rect x="34" y="6" width="10" height="38" fill="#2980b9" rx="2"/>
                    </svg>
                    <span class="brand-name">iFi</span>
                </div>
                <div class="icon-circle">
                    <i class="fa-solid fa-envelope-circle-check"></i>
                </div>
                <h1 class="confirmation-title">Account Created Successfully!</h1>
                <p class="confirmation-text">We've sent a verification email to your registered email address.</p>
                <p class="confirmation-text">Please check your inbox (and spam folder) to verify your account.</p>
                <div class="confirmation-actions">
                    <a href="Login.html" class="btn-modern btn-primary"><i class="fa-solid fa-right-to-bracket"></i> Proceed to Login</a>
                </div>
                <p class="confirmation-hint">After confirming, you can sign in to continue.</p>
            </div>
        </div>
    </main>
</body>
</html>
