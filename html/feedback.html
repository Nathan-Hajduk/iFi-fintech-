<!DOCTYPE html>
<html lang="en">    
<head>        
    <meta charset="UTF-8">        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">        
    <title>Customer Feedback | YourBrand</title>
    <link rel="stylesheet" href="styles.css">    
</head> 
<body>
    <header>
        <h1>How Was Your Experience?</h1> 
        <p>Your feedback helps us serve you better!</p>
    </header>
<main>        
    <form action="/submit_feedback" method="post">            
       <legend> <h2> Personal Information </h2></legend>
      <label for="name"><b>Name: (required)</b></label>            
        <input type="text" id="name" name="name" placeholder="John Doe" required>            
        
        <br>

        <label for="email"><b>Email: (required)</b></label>            
        <input type="email" id="email" name="email" placeholder="example@gmail.com" required>            
                <br>
    
        <fieldset>
            <legend>Was this your first time ordering from us?</legend>
            <div class="radio-group">
                <div>
                    <input type="radio" id="yes-option" name="first-time" value="yes" required>    
                    <label for="yes-option">Yes</label>
                </div>
                <div>
                    <input type="radio" id="no-option" name="first-time" value="no" required>
                    <label for="no-option">No</label>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>How did you hear about us?</legend>
            <div class="checkbox-group">
                <div>
                    <input type="checkbox" id="social-media" name="referral" value="social-media">
                    <label for="social-media">Social Media</label>
                </div>
                <div>
                    <input type="checkbox" id="recommendation" name="referral" value="recommendation">
                    <label for="recommendation">Recommendation</label>
                </div>
                <div>
                    <input type="checkbox" id="advertisement" name="referral" value="advertisement">  
                    <label for="advertisement">Advertisement</label>
                </div>
                <div>
                    <input type="checkbox" id="other" name="referral" value="other">  
                    <label for="other">Other</label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>Rate your overall experience</legend>
            <select name="rating" id="rating" required>
                <option value="">Select your rating</option> 
                <option value="excellent">★★★★★ Excellent</option>
                <option value="good">★★★★☆ Good</option>
                <option value="average">★★★☆☆ Average</option>
                <option value="poor">★★☆☆☆ Poor</option>
                <option value="terrible">★☆☆☆☆ Needs Improvement</option>
            </select>    
        </fieldset>

        <fieldset>
            <legend>Tell us more about your experience</legend>
            <label for="feedback">Your detailed feedback helps us improve our services:</label>
            <textarea id="feedback" name="feedback" rows="4" placeholder="Please share your thoughts about our product/service..." required></textarea>
        </fieldset>

        <input type="submit" value="Submit Feedback">
    </form>
</main>
</body>
</html>
